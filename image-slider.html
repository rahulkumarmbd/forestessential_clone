<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="image-slider.css">
  </head>
  <body>
    <!-- Slideshow container -->
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="mySlides active">
        <img
          src="https://images.forestessentialsindia.com/pub/media/mageplaza/bannerslider/banner/image/d/i/diwali-gwp_desktop_2.jpg"
        />
      </div>

      <div class="mySlides">
        <img
          src="https://images.forestessentialsindia.com/pub/media/mageplaza/bannerslider/banner/image/t/h/thoughtfullycurated_desktop.jpg"
        />
      </div>

      <div class="mySlides">
        <img
          src="https://images.forestessentialsindia.com/pub/media/mageplaza/bannerslider/banner/image/m/a/makeup_desktop.jpg"
        />
      </div>

      <div class="mySlides">
        <img
          src="https://images.forestessentialsindia.com/pub/media/mageplaza/bannerslider/banner/image/m/o/movembermusthaves_desktop.jpg"
        />
      </div>

      <div class="mySlides">
        <img
          src="https://images.forestessentialsindia.com/pub/media/mageplaza/bannerslider/banner/image/b/r/bride_groom_desktop.jpg"
        />
      </div>

      <!-- Next and previous buttons -->
      <a class="prev">&#10094;</a>
      <a class="next">&#10095;</a>

      <!-- The dots/circles -->
      <div class="navigationDots">
        <span class="dot active" onclick="dotSlider(0)"></span>
        <span class="dot" onclick="dotSlider(1)"></span>
        <span class="dot" onclick="dotSlider(2)"></span>
        <span class="dot" onclick="dotSlider(3)"></span>
        <span class="dot" onclick="dotSlider(4)"></span>
      </div>
    </div>
    <br />

  </body>
</html>
<script src="image-slider.js"></script>
