<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen and (min-width: 200px)"
      href="https://cdn.forestessentialsindia.com/pub/static/frontend/Forest/Theme/en_US/css/styles-l.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      href="https://cdn.forestessentialsindia.com/pub/static/_cache/merged/0f636fc2f9453eb227a19f25bc98a1ea.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen and (min-width: 768px)"
      href="https://cdn.forestessentialsindia.com/pub/static/frontend/Forest/Theme/en_US/css/styles-l.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="print"
      href="https://cdn.forestessentialsindia.com/pub/static/frontend/Forest/Theme/en_US/css/print.min.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 100%;
        margin: 0px;
        padding: 0px;
      }
      .makeupt {
        color: #ffffff;
        font-size: 48px;
        font-family: "Calluna";
        font-size: 48px;
        letter-spacing: 2.4px;
        line-height: 56px;
        text-transform: uppercase;
        text-shadow: 0px 1px 0px #333;
      }
      .limit {
        margin-top: 20px;
        padding-left: 50px;
        padding-top: 10px;
        letter-spacing: 2.5px;
        font-family: "calibre";
        font-size: 11px;
        line-height: 1;
        color: #000000;
        display: flex;
      }
      .title {
        text-align: center;
      }
      #greaterthensign {
        font-size: 21px;
        vertical-align: top;
        margin: 0px 5px;
        margin-top: -4px;
      }
      .outer {
        background-image: url("https://images.forestessentialsindia.com/pub/media/makeup/Makeup_collection_category_desktop.jpg");
        background-size: contain;
        background-repeat: no-repeat;
        width: 100%;
        height: 386px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      h3:after {
        content: " \005F";
        margin-left: 20px;
        padding-bottom: 20px;
        font-size: 10px;
      }
      .lipserumain {
        width: 95%;
        margin: auto;
        margin-top: 30px;
        display: grid;
        grid-template-columns: 50.5% 22.5% 23%;
        grid-template-rows: 533px;
        grid-gap: 1.5%;
        padding: 0px 2%;
      }
      .it3 {
        display: flex;
        flex-direction: column;
      }
      .liptint-div > p {
        margin: 0px;
      }
      .it2 > img {
        width: 100%;
        height: 100%;
      }
      .makeup-video {
        min-width: 100%;
        height: 100%;
      }
      .it3-img-div > img{
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="outer">
      <p class="makeupt">Natural Makeup</p>
    </div>
    <div class="limit">
      <div>
        <a
          href="https://www.forestessentialsindia.com/natural-makeup.html"
          title="Go to Home page"
          >HOME</a
        >
      </div>
      <div id="greaterthensign">&gt;</div>
      <div>MAKEUP</div>
    </div>
    <!-- Lip Serums -->
    <div class="lipserumain">
      <div class="it1">
        <video class="makeup-video" muted autoplay loop>
          <source src="Lip.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="it2">
        <img
          src="https://images.forestessentialsindia.com/pub/media/makeup/Gulaab-Jal-category-texture-main.jpg"
          alt="Lipstick Shade"
        />
      </div>
      <div class="it3">
        <div class="it3-img-div">
          <img
            src="https://images.forestessentialsindia.com/pub/media/makeup/1087_Tinted_Lip_Serum_Gulaab_Jal.png"
            alt="Lipstick Shade"
          />
        </div>
        <div class="liptint-div">
          <p>TINTED LIP SERUM MADHU</p>
          <p>RASA GULAAB JAL</p>
          <p>2.2 gms</p>
        </div>
        <div></div>
      </div>
    </div>
  </body>
</html>
